<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finding Model Forge application for Open Imaging Finding Model management">

    <title>{% if title %}{{ title }} - {% endif %}Finding Model Forge</title>

    <!-- Dark mode script - must run before any content renders to prevent flash -->
    <script>
        (function() {
            const isDark = localStorage.getItem('darkMode') === 'true' ||
                          (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

    <!-- Local Tailwind CSS build with Flowbite -->
    <link href="{{ url_for('static', path='css/output.css') }}" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        /* Alpine.js cloak - must be inline to prevent FOUC */
        [x-cloak] { display: none !important; }
    </style>

    <!-- Alpine.js -->
    <script src="{{ url_for('static', path='js/alpine.min.js') }}" defer></script>

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='images/hammer.svg') }}">
    <link rel="alternate icon" href="{{ url_for('static', path='images/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#7c3aed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FMForge">
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 flex flex-col">
    <!-- Navigation -->
    {% include 'components/navbar.html' %}

    <!-- Main Content -->
    <main class="{% if user %}pt-16{% else %}pt-16{% endif %} flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Alpine.js and custom JavaScript -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>

    <!-- Flowbite JS (local) -->
    <script src="{{ url_for('static', path='js/flowbite.min.js') }}"></script>
</body>
</html>
